<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style-inputs.css">
        <script src="https://kit.fontawesome.com/bb8370d015.js" crossorigin="anonymous"></script>
        <!--LIBRERIA DE DESCARGA-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.2.0/dom-to-image.min.js" integrity="sha512-0IolcghONRd8gUdpmhs7/hXQ4Pn35ZHL4N/oRiTGUCi699FsWFn7Zs3JrBRErkLgoGz7g6gIQ6StQP2rdbxjHg==" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Generador de memes</h1>
                <nav>
                    <ul>
                        <li id="botonImg"><a href="#"><i class="far fa-file-image"></i>Imagen</a></li>
                        <li id="botonTexto"><a href="#"><i class="fas fa-font"></i>Texto</a></li>
                        <li><button class="btn-color-mode"><i class="far fa-lightbulb"></i>Modo Oscuro</button></li>
                    </ul>
                </nav>
            </header>
            <main>
                <div id="container_meme" class="container_meme">
                    <div class="top" id="text-sup-meme"><p class="top" id="text-sup-meme">TOP TEXT</p></div>
                    <div id="ingresa_img" class="ingresa_img"></div>
                    <div class="top" id="text-inf-meme"> <p class="top" id="text-inf-meme">BOTTOM TEXT</p></div>
                </div>
                <button id="boton_descarga_img_cargada" class="downloadbutton">Descargar imagen</button>
            </main>
        </div>

        <div id="right-panel" class="right-panel">
            <!--COLUMNA IMAGEN-->
             <div class="contengral" id="columnaImagen">
                <span id="cerrar-p-img"><i class="fas fa-times"></i></span>

                <h3>IMAGEN</h3>
                    <!--URL-->
                    <div class="conten">
                        <label for="" class="bold">URL</label>
                        <input type="url" id="url-imagen">
                    </div>

                <!--FONDO-->
                <div class="conten">
                        <label for="" class="bold">FONDO</label>
                    <div class="row">
                        <input id="colorFondo" class="cincuenta" type="color" value="#FFFFFF">
                        <select id="select-fondo" class="cincuenta" name="">
                            <option value="unset" selected>Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>
                    </div>
                </div>
                
                <!--FILTROS-->
                <form action="">
                    <div class="conten">
                        <p class="bold">FILTROS</p>
                        <label for="">Brillo</label>
                        <input type="range" min="0" max="1" value="1" step="0.1" id="brightness">

                        <label for="">Opacidad</label>
                        <input type="range" min="0" max="1" value="1" step="0.1" id="opacity">

                        <label for="">Contraste</label>
                        <input type="range" min="100" max="1000" value="100"  id="contrast">

                        <label for="">Desenfoque</label>
                        <input type="range" min="0" max="10" value="0"  id="blur">

                        <label for="">Escala de grises</label>
                        <input type="range" min="0" max="100" value="0"  id="grayscale">

                        <label for="">Sepia</label>
                        <input type="range" min="0" max="100" value="0"  id="sepia">

                        <label for="">Hue</label>
                        <input type="range" min="0" max="359" value="0"  id="hue">

                        <label for="">Saturaci√≥n</label>
                        <input type="range" min="100" max="1000" value="100" step="10" id="saturate">

                        <label for="">Negativo</label>
                        <input type="range" min="0" max="1" value="0" step="0.1" id="invert">
                    </div>
                    <!--REESTABLECER-->
                    <div class="conten">           
                        <button id="reset" type="reset">Reestablecer filtros</button>
                    </div>    
                </form>
            </div>

            <!--COLUMNA TEXTO-->    
            <div class="contengral ocultar" class="contengral" id="columnaTexto">
                <span id="cerrar-p-tex"><i class="fas fa-times"></i></span>  

                <h3>TEXTO</h3>
                <!--TEXTO SUPERIOR-->
                <div class="conten">
                    <label for="" class="bold">superior</label>
                    <textarea name="" id="text-sup-input" cols="5" rows="1" minlength="" maxlength="30" placeholder="TOP TEXT"></textarea>
                </div>    
                <div class="text-transform">
                    <input type="checkbox" name="" id="close-text-sup" onclick='ocultarTextoSupMeme()'><label for="" >Sin texto superior</label> 
                </div>
        
                <!--TEXTO INFERIOR-->
                <div class="conten">
                    <label for="" class="bold">inferior</label>
                    <textarea name="" id="text-inf-input" cols="5" rows="1" minlength="" maxlength="30" placeholder="BOTTOM TEXT"></textarea>
                </div>    
                <div class="text-transform">
                    <input type="checkbox" name="" id="close-text-inf" onclick='ocultarTextoInfMeme()'><label for="">Sin texto inferior</label> 
                </div>
                
                <!--FUENTE-->
                <div class="conten">
                    <label for="" class="bold">fuente</label>
                    <select name="fuentes" id="seleccionarFuentes">
                        <option value="Impact" selected>Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="American TypeWriter">American TypeWriter</option>
                        <option value="Andale Mono">Andale Mono</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                    <div class="contencuartos">
                        <input  id='tamnoFuentes' type="number" placeholder="40" min="12" max="118">
                        <button id="botonTderecho"><i class="fas fa-align-left"></i></button>
                        <button id="botonTcentro"><i class="fas fa-align-center"></i></button>
                        <button id="botonTizquierdo"><i class="fas fa-align-right"></i></button>
                    </div>
                </div>
            
        
                <!--COLOR-->
                <div class="row">
                    <div class="conten">
                        <label for="" class="bold">color</label>
                        <input id="colorTexto" class="anchomaximo" type="color" value="#000000">
                    </div>
                <!--FONDO-->        
                    <div class="conten">
                        <label for="" class="bold">fondo</label> 
                        <input id="colorFondoTexto" class="anchomaximo" type="color" value="#FFFFFF">
                    </div>
                </div>   
                <div class="text-transform">
                    <input type="checkbox" name="" id="input-transparente" onclick='ocultarTodo()'><label for="">Fondo transparente</label> 
                </div> 
        
                <!--CONTORNO-->
                <div class="conten">
                    <label for="" class="bold">Contorno</label>
                    <div class="row contorno">
                        <button id="ninguno">Ninguno</button>
                        <button id="contornoClaro">Claro</button>
                        <button id="contornoOscuro">Oscuro</button>
                    </div>
                </div>
                        
            </div>

        </div>



        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

        <script src="" async defer></script>
        <script src="archivo.js"></script>
        <script src="filtros.js"></script>
        <script src="texto.js"></script>
    </body>
</html>
